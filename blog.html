<!-- Blog Post Form (Only visible to logged in users) -->
<div id="blog-form-container" class="mb-8 hidden">
  <form id="blog-form" class="bg-white rounded-lg shadow-md p-6 mb-8">
    <h3 class="text-xl font-bold mb-2">Naya Blog Likhein</h3>
    <input type="text" id="blog-title" placeholder="Title" class="w-full border p-2 mb-2 rounded" required="">
    <div class="flex items-center mb-2">
      <label class="mr-3 font-medium">Content:</label>
      <!-- Font size tool buttons -->
      <button type="button" id="font-decrease" class="bg-gray-200 px-2 py-1 rounded-l text-lg font-bold" title="Decrease font size">A-</button>
      <button type="button" id="font-increase" class="bg-gray-200 px-2 py-1 rounded-r text-lg font-bold ml-1" title="Increase font size">A+</button>
    </div>
    <textarea id="blog-content" style="font-size: 1rem;" placeholder="Blog content..." class="w-full border p-2 mb-2 rounded" required=""></textarea>
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Post</button>
  </form>
</div>
<!-- ... rest of your HTML unchanged ... -->

<script>
  // ... your existing scripts above ...

  // Font size increase/decrease tool for textarea
  document.addEventListener("DOMContentLoaded", function() {
    const textarea = document.getElementById("blog-content");
    const increaseBtn = document.getElementById("font-increase");
    const decreaseBtn = document.getElementById("font-decrease");
    let fontSize = 1; // rem

    if (increaseBtn && decreaseBtn && textarea) {
      increaseBtn.onclick = function() {
        fontSize += 0.1;
        textarea.style.fontSize = fontSize + "rem";
      };
      decreaseBtn.onclick = function() {
        if (fontSize > 0.6) {
          fontSize -= 0.1;
          textarea.style.fontSize = fontSize + "rem";
        }
      };
    }
  });

  // ... rest of your previous script as it is ...
</script>
