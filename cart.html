<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | Rakesh Arya Vlog</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-red-600 text-white p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold"><a href="index.html#home" class="hover:text-yellow-300">Rakesh Arya Vlog</a></h1>
      <a href="cart.html" class="text-white hover:text-yellow-300 transition">
        <i class="fas fa-shopping-cart text-xl"></i>
      </a>
    </div>
  </nav>
  <div class="container mx-auto py-10">
    <h2 class="text-2xl font-bold mb-6 text-center">Your Cart</h2>
    <div id="cart-list" class="mb-8"></div>
    <div id="cart-total" class="text-xl font-bold text-center"></div>
    <div class="text-center mt-4">
      <button id="clear-cart-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Clear Cart</button>
      <a href="shop.html" class="ml-4 underline text-green-700">Continue Shopping</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
